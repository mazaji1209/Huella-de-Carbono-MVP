<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TERCA | Factores de Emisión</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo"><img src="images/logo.svg" alt="TERCA" height="32"></a>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="antecedentes.html" class="nav-link">Antecedentes</a>
      <a href="datos.html" class="nav-link">Datos</a>
      <a href="factores.html" class="nav-link active">Factores</a>
      <a href="calculos.html" class="nav-link">Cálculos</a>
      <a href="resultados.html" class="nav-link">Resultados</a>
      <a href="contact.html" class="cta">Contact Us</a>
    </nav>
  </header>
  <main class="section-content">
    <h1>Factores de Emisión</h1>
    <form id="factors-form" class="form-grid">
      <div class="input-group">
        <label for="fe-electricidad">Electricidad (tCO₂e/kWh)</label>
        <input type="number" id="fe-electricidad" name="fe-electricidad" step="0.000001" value="0.000423">
      </div>
      <div class="input-group">
        <label for="fe-gasolina">Gasolina (kgCO₂e/litro)</label>
        <input type="number" id="fe-gasolina" name="fe-gasolina" step="0.0001" value="2.196">
      </div>
      <div class="input-group">
        <label for="fe-diesel">Diésel (kgCO₂e/litro)</label>
        <input type="number" id="fe-diesel" name="fe-diesel" step="0.0001" value="2.653">
      </div>
      <div class="input-group">
        <label for="fe-gas-natural">Gas Natural (kgCO₂e/m³)</label>
        <input type="number" id="fe-gas-natural" name="fe-gas-natural" step="0.0001" value="1.8">
      </div>
    </form>
  </main>
</body>
</html>
