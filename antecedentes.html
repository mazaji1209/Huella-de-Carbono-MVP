<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TERCA | Antecedentes</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo">
      <img src="logo.svg" alt="TERCA" height="32">
    </a>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="antecedentes.html" class="nav-link active">Antecedentes</a>
      <a href="datos.html" class="nav-link">Datos</a>
      <a href="factores.html" class="nav-link">Factores</a>
      <a href="calculos.html" class="nav-link">Cálculos</a>
      <a href="resultados.html" class="nav-link">Resultados</a>
      <a href="contact.html" class="cta">Contact Us</a>
    </nav>
  </header>

  <main class="section-content">
    <h1>Antecedentes</h1>
    <form id="antecedentes-form">

      <div class="card">
        <div class="card-header">1. Nombre de la empresa</div>
        <div class="card-body">
          <div class="input-group">
            <label for="nombre-empresa">Nombre:</label>
            <input type="text" id="nombre-empresa" name="nombre-empresa" placeholder="Ingresa el nombre de la empresa">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">2. Instalaciones</div>
        <div class="card-body">
          <div class="input-group">
            <label for="num-instalaciones">Número de instalaciones:</label>
            <input type="number" id="num-instalaciones" name="num-instalaciones" min="1" value="1">
          </div>
        </div>
        <div class="card-body" id="nombres-instalaciones"></div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">3. Número de empleados</div>
        <div class="card-body">
          <div class="input-group">
            <label for="empleados-modo">Modo de reporte:</label>
            <select id="empleados-modo" name="empleados-modo">
              <option value="anual">Promedio anual</option>
              <option value="mensual">Mensual</option>
            </select>
          </div>
        </div>
        <div class="card-body" id="empleados-inputs"></div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">4. Facturación</div>
        <div class="card-body">
          <div class="input-group">
            <label for="facturacion-modo">Modo de reporte:</label>
            <select id="facturacion-modo" name="facturacion-modo">
              <option value="anual">Promedio anual</option>
              <option value="mensual">Mensual</option>
            </select>
          </div>
        </div>
        <div class="card-body" id="facturacion-inputs"></div>
      </div> 
      <br>

      <div class="card">
        <div class="card-header">5. Producción</div>
        <div class="card-body">
          <div class="input-group">
            <label for="produccion-modo">Modo de reporte:</label>
            <select id="produccion-modo" name="produccion-modo">
              <option value="anual">Promedio anual</option>
              <option value="mensual">Mensual</option>
            </select>
          </div>
        </div>
        <div class="card-body" id="produccion-inputs"></div>
      </div>

      <div class="card">
        <div class="card-header">6. Metodología de reporte</div>
        <div class="card-body">
          <div class="input-group">
            <label for="metodologia">Selecciona una opción:</label>
            <select id="metodologia" name="metodologia">
              <option value="ghg">GHG Protocol</option>
              <option value="iso">ISO 14064</option>
              <option value="mx">Reporte de Emisiones MX</option>
            </select>
          </div>
        </div>
      </div>
      <br>

    </form>
  </main>
</body>
</html>
