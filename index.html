<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Huella de Carbono | TERCA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hero section similar al estilo Webflow -->
    <section class="hero-section">
      <div class="hero-content">
        <h1>Transforma Residuos<br>en Energía Limpia</h1>
        <p>Calcula tu huella de carbono y descubre oportunidades de mejora.</p>
        <button onclick="openTab(event, 'Datos')" class="cta-btn">Comenzar</button>
      </div>
    </section>

    <div class="calculator-container">
        <header>
            <div class="logo-text">TERCA</div>
            <p class="slogan">TRANSFORMA RESIDUOS, CREA ENERGÍA.</p>
        </header>

        <nav class="tabs">
            <button class="tab-link" onclick="openTab(event, 'Antecedentes')">Antecedentes</button>
            <button class="tab-link" onclick="openTab(event, 'Datos')">Datos Generales</button>
            <button class="tab-link" onclick="openTab(event, 'Factores')">Factores de Emisión</button>
            <button class="tab-link" onclick="openTab(event, 'Calculos')">Cálculos de Emisiones</button>
            <button class="tab-link" onclick="openTab(event, 'Resultados')">Resultados</button>
        </nav>

        <main id="main-content">
            <div id="Antecedentes" class="tab-content">
                <!-- contenido existente -->
            </div>

            <div id="Datos" class="tab-content">
                <!-- formulario existente Información de la Empresa -->
            </div>

            <div id="Factores" class="tab-content">
                <h2>Configuración de Factores de Emisión</h2>
                <form id="factors-form">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="fe-electricidad">Electricidad (tCO₂e/kWh)</label>
                            <input type="number" id="fe-electricidad" name="fe-electricidad" step="0.000001" value="0.000423">
                        </div>
                        <div class="input-group">
                            <label for="fe-gasolina">Gasolina (kgCO₂e/litro)</label>
                            <input type="number" id="fe-gasolina" name="fe-gasolina" step="0.0001" value="2.196">
                        </div>
                        <div class="input-group">
                            <label for="fe-diesel">Diésel (kgCO₂e/litro)</label>
                            <input type="number" id="fe-diesel" name="fe-diesel" step="0.0001" value="2.653">
                        </div>
                        <div class="input-group">
                            <label for="fe-gas-natural">Gas Natural (kgCO₂e/m³)</label>
                            <input type="number" id="fe-gas-natural" name="fe-gas-natural" step="0.0001" value="1.8">
                        </div>
                    </div>
                </form>
            </div>

            <div id="Calculos" class="tab-content">
                <!-- formulario de emisiones existente -->
            </div>

            <div id="Resultados" class="tab-content">
                <!-- resultados existente -->
            </div>
        </main>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
